<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="secondary-window">
            <div class="secondary-container">
                <div class="card-front">
                    <img src="./images/card-logo.svg" alt="">
                    <p class="card-front-number">9591 6489 6389 101E</p>
                    <div class="card-front-name-and-date">
                        <p class="card-front-name">FELICIA LEIRE</p>
                        <p class="card-front-date">09/00</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-back-cvc">000</div>
                </div>
            </div>
        </div>
        <div class="main-window">
            <div class="container">
                <form class="form" action="">
                    <div class="cardholder-name">
                        <p class="title">CARDHOLDER NAME</p>
                        <input class="input" name="cardholder-name" placeholder="e.g. Jane Appleseed" type="text">
                    </div>
                    <div class="card-number">
                        <p class="title">CARD NUMBER</p>
                        <input class="input wrong-input" name="card-number" placeholder="e.g. 1234 5678 9123 0000" type="text">
                        <p class="error">Wrong format, numbers only</p>
                    </div>
                    <div class="exp-date-and-cvc">
                        <div class="exp-date">
                            <p class="title">EXP. DATE (MM/YY)</p>
                            <div class="exp-date-inputs">
                                <input class="input exp-date-input wrong-input" name="exp-mm" placeholder="MM" type="text">
                                <input class="input exp-date-input wrong-input" name="exp-yy" placeholder="YY" type="text">
                            </div>
                            <p class="error">Can't be blank</p>
                        </div>
                        <div class="cvc">
                            <p class="title">CVC</p>
                            <input class="input cvc-input wrong-input" name="cvc" placeholder="e.g. 123" type="text">
                            <p class="error">Can't be blank</p>
                        </div>
                    </div>
                    <button class="submit-btn" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
